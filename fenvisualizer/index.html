<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEN Visualizer</title>
</head>
<body>
    <!-- Upload Text file -->
    <input type="file" id="fileInput" accept=".txt">
    <button id="submit">Submit</button>
    <h1>Position #: <span id="fenIdx">0</span>/<span id="fenIdxMax">0</span></h1>
    <input type="number" id="fenIdxInput" placeholder="Goto index">
    <br>
    <input type="text" id="currFenStr" style="width: 500px;" placeholder="Current FEN String">
    <span id="strErrMsg" style="color: red;"></span>
    <button id="delete" disabled>Delete</button>
    <button id="insert">Insert</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
